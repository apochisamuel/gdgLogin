<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="doodlePattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      
      <!-- Astronaut figure -->
      <circle cx="20" cy="20" r="8" fill="none" stroke="#e0e0e0" stroke-width="1.5"/> <!-- Helmet -->
      <line x1="12" y1="28" x2="28" y2="28" stroke="#e0e0e0" stroke-width="1.5"/> <!-- Body -->
      <line x1="12" y1="28" x2="10" y2="35" stroke="#e0e0e0" stroke-width="1.5"/> <!-- Left Leg -->
      <line x1="28" y1="28" x2="30" y2="35" stroke="#e0e0e0" stroke-width="1.5"/> <!-- Right Leg -->
      <line x1="12" y1="22" x2="8" y2="18" stroke="#e0e0e0" stroke-width="1.5"/> <!-- Left Arm -->
      <line x1="28" y1="22" x2="32" y2="18" stroke="#e0e0e0" stroke-width="1.5"/> <!-- Right Arm -->

      <!-- Rocket -->
      <polygon points="60,40 65,50 55,50" stroke="#e0e0e0" fill="none" stroke-width="1.5"/> <!-- Rocket body -->
      <line x1="60" y1="40" x2="60" y2="30" stroke="#e0e0e0" stroke-width="1.5"/> <!-- Rocket trail -->
      <circle cx="60" cy="30" r="2" fill="none" stroke="#e0e0e0" stroke-width="1.5"/> <!-- Rocket exhaust -->

      <!-- Stars -->
      <polygon points="10,70 12,75 15,70 12,65" fill="#e0e0e0"/> <!-- Star 1 -->
      <polygon points="80,20 82,25 85,20 82,15" fill="#e0e0e0"/> <!-- Star 2 -->

      <!-- Planet with ring -->
      <circle cx="70" cy="70" r="7" stroke="#e0e0e0" fill="none" stroke-width="1.5"/> <!-- Planet -->
      <ellipse cx="70" cy="70" rx="10" ry="3" stroke="#e0e0e0" fill="none" stroke-width="1.5"/> <!-- Ring -->

      <!-- Tree -->
      <rect x="35" y="60" width="5" height="10" fill="#e0e0e0"/> <!-- Trunk -->
      <circle cx="37.5" cy="58" r="7" stroke="#e0e0e0" fill="none" stroke-width="1.5"/> <!-- Leaves -->

      <!-- Simple Fox -->
      <polygon points="30,40 40,50 30,60 20,50" stroke="#e0e0e0" fill="none" stroke-width="1.5"/>
      <circle cx="30" cy="50" r="2" fill="#e0e0e0"/>
      
      <!-- Cloud -->
      <ellipse cx="50" cy="20" rx="10" ry="5" stroke="#e0e0e0" fill="none" stroke-width="1.5"/> <!-- Main cloud -->
      <ellipse cx="45" cy="20" rx="5" ry="3" stroke="#e0e0e0" fill="none" stroke-width="1.5"/> <!-- Side puff -->
      <ellipse cx="55" cy="20" rx="5" ry="3" stroke="#e0e0e0" fill="none" stroke-width="1.5"/> <!-- Side puff -->

      <!-- Chat Bubble -->
      <rect x="5" y="5" width="20" height="12" rx="3" ry="3" stroke="#e0e0e0" fill="none" stroke-width="1.5"/>
      <polygon points="10,17 15,17 12,20" fill="#e0e0e0"/> <!-- Chat bubble tail -->
      
      <!-- Heart -->
      <path d="M80,80 C75,75 85,75 80,85 Z" fill="none" stroke="#e0e0e0" stroke-width="1.5"/> <!-- Heart shape -->

    </pattern>
  </defs>

  <!-- White background -->
  <rect width="100%" height="100%" fill="#ffffff" />

  <!-- Apply the intricate doodle pattern -->
  <rect width="100%" height="100%" fill="url(#doodlePattern)" />
</svg>